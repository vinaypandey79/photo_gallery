<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport"content="width=device-width,inital-scale=1">
		<title>Photo gallery</title>

		<style>
			body
			{
              background:#222;
              margin-top:20px;
              font-family:arial;
              color:white; 
			}
			.thumbnail img
			{
				height:80px;
				border:4px solid #555;
				padding:1px;
				margin:0 10px 10px 0;
			}
			.thumbnail img:hover
			{
				border:4px solid #00ccff;
			}
			.preview img
			{
				border:4px solid #444;
				padding:1px;
				width:800px;
			}
		</style>
	</head>
	<body>
		<div id="container"align="center">
			<h1>My photo gallery</h1>
			<br />

			<div class="thumbnail">
				<img onmouseover="preview.src=img1.src"name="img1"src="img1.jpg"/>
				<img onmouseover="preview.src=img2.src"name="img2"src="img2.jpg"/>
				<img onmouseover="preview.src=img3.src"name="img3"src="img3.jpg"/>
				<img onmouseover="preview.src=img4.src"name="img4"src="img4.jpg"/>
				<img onmouseover="preview.src=img5.src"name="img5"src="img5.jpg"/>
			</div>
			<div class="preview"align="center">
				<img name="preview"src="img1.jpg>"
			</div>
		</div>
		
	</body>
</html>
